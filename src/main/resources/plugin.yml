name: MagicOriginCore
version: '${project.version}'
main: today.iqgod.magicorigin.Main
api-version: 1.16
prefix: MoCore
authors: [ BugmakerX ]
depend: [ PlaceholderAPI ]

commands:
  staffchat:
    aliases:
      - sc
    permission: mocore.admin
    permission-message: ""
    usage: /sc <message>


permissions:
  mocore.*:
    description: NMSL
    children:
      mocore.admin:
        default: op
      mocore.prefix.*:
        description: prefix
      mocore.bypass.*:
        description: bypass

  mocore.bypass.*:
    children:
      mocore.bypass.blacklist:
        description: bypass blacklist
        default: op
